<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
    }

    .container {
      background-color: #ffffffcc;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå¶Ô∏è Weather Checker</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button id="btn">Get Weather</button>
    <p id="result"></p>
  </div>

    <script src="/weather-app/app.js"></script>
</body>
</html>
